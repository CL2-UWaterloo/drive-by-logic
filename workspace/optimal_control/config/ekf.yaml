ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true

    transform_time_offset: 0.0
    transform_timeout: 0.1

    publish_tf: true

    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    odom0: /odom
    odom0_config: [false, false, false,
                  false, false, false,
                  true, true, false,
                  false, false, true,
                  false, false, false]
    odom0_differential: false
    odom0_relative: false

    imu0: /imu
    imu0_config: [false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, true,
                  true, false, false]
    imu0_differential: true
    imu0_relative: false
    imu0_remove_gravitational_accleration: true

    use_control: false
    stamped_control: false
    control_timeout: 0.1
    control_config: [false, false, false, false, false, true]
    acceleration_limits: [2.5, 0.0, 0.0, 0.0, 0.0, 3.2]

    # smooth_lagged_data: true
    # history_length: 0.1

    # dynamic_process_noise_covariance: true

position_ekf_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true

    transform_time_offset: 0.0
    transform_timeout: 0.1

    publish_tf: true

    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    odom0: /odometry
    odom0_config: [false, false, false,
                  false, false, false,
                  true, true, false,
                  false, false, true,
                  false, false, false]
    odom0_differential: false
    odom0_relative: false

    pose0: /amcl_pose
    pose0_config: [true, true, false,
                  false, false, true,
                  false, false, false,
                  false, false, false,
                  false, false, false]
    odom0_differential: false
    odom0_relative: true